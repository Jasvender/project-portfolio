<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Hi , I'm JSP</h1>
      <p class="lead text-muted">Hey, my name is JSP and if you want any help regarding html css you can contact me</p>
      <p>
        <a href="mailto:jsp@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for j in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ j.image.url }}" class="card-img-top" alt="" width="100%" height="225" style="object-fit:cover">
            <div class="card-body">
              <p class="card-text text-justify">{{ j.summary }}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>
